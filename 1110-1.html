<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta htt="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showalert(){
            setTimeout(function(){alert("3sec after..")},3000);
        }
    </script>
</head>
<body>
    <form>
        <input type = "button" value="Google Open" onclick="window.open('https://www.google.com','_blank','width = 300,height=3000',true)">
        </form>
        <p>If you push this Button, 3sec after alert something</p>
        <button onclick="showalert">Push!</button>
</body>
</html>
